<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'img/icon/book.png' %}">
    <title>用户信息表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"], .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>书籍详情</h1>
        <form action="{% url "test" %}" method="post">
            {% csrf_token %}
            <!-- ISBN -->
            <div class="form-group">
                <label for="ISBN">ISBN：</label>
                <input type="text" id="ISBN" name="ISBN" required>
            </div>
            <!-- 书名 -->
            <div class="form-group">
                <label for="name">书名：</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- 作者 -->
            <div class="form-group">
                <label for="author">作者：</label>
                <input type="text" id="author" name="author" required>
            </div>

            <!-- 关键词 -->
            <div class="form-group">
                <label for="keyword">类别(例如：科幻、玄幻)：</label>
                <input type="text" id="keyword" name="keyword" required>
            </div>

            <!-- 详情 -->
            <div class="form-group">
                <label for="des">详情：</label>
                <input type="text" id="des" name="des" required>
            </div>

            <!-- 出版年份 -->
            <div class="form-group">
                <label for="year">年份：</label>
                <input type="text" id="year" name="year" required>
            </div>

            <!-- 详情 -->
            <div class="form-group">
                <label for="pub">出版商：</label>
                <input type="text" id="pub" name="pub" required>
            </div>

            <!-- 图片 -->
            <div class="form-group">
                <label for="image">图片地址：</label>
                <input type="text" id="image" name="image">
            </div>

            <!-- 评分 -->
            <div class="form-group">
                <label for="star">评分：</label>
                <input type="text" id="star" name="star" required>
            </div>

            <!-- 提交按钮 -->
            <div class="form-group">
                <button type="submit">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
