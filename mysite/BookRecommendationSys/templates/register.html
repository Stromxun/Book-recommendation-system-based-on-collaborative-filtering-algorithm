<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .page-title {
            position: fixed; /* 固定位置 */
            top: 20px;      /* 距离顶部20px */
            left: 20px;     /* 距离左侧20px */
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 0;      /* 去除默认的外边距 */
        }

        .navbar {
            background-color: #007bff;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .register-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .register-container .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-container .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-container .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none; /* 默认隐藏 */
        }
    </style>

    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block"; // 显示错误信息
                return false; // 阻止表单提交
            } else {
                errorMessage.style.display = "none"; // 隐藏错误信息
                return true; // 允许表单提交
            }
        }
    </script>
</head>
<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <a href="{% url 'index'  %}">返回首页</a>
    </div>
    <!-- 左上角标识 -->
    <div class="page-title">
        <a>图书推荐系统</a>
    </div>
    <div class="register-container">
        <h2>注册</h2>
        <form action="{% url "register" %}" method="POST" onsubmit="return validatePassword()">
            {% csrf_token %}
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required minlength="6">

            <label for="confirm-password">确认密码:</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="6">

            <input type="submit" value="注册">
            <span id="error-message" class="error-message">确认密码与密码不匹配请重新输入！</span><br><br>
        </form>
        <div class="login-link">
            已经拥有账户? <a href="{% url "login" %}">登录</a>
        </div>
    </div>
</body>
</html>
